 <body>

        <a href="#menu" id="menuLink" class="menu-link"><span></span></a>
        <div id="menu">
            <img src="img/foto.png" class="foto" alt="foto">                           
            <div class="pure-menu">
                <a class="pure-menu-heading" href="index.html">Currículo</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="index.html" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item"> 
                        <a href="sobre.html" class="pure-menu-link">Sobre</a>

                    <li class="pure-menu-item"> 
                        <a href="experiencia.html" class="pure-menu-link">Experiência</a>

                        <a href="contato.html" class="pure-menu-link">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="header">
                <img src="img/logoProprio.png" class="logo" alt="logo">
                <br><br>
            </div>
            <div class="content">
                <h2>Contato</h2>
                <label for="nome" class="form-label mt-3">Seu Nome:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="md-3">
                    <label for="linguagem" class="form-label">Assunto:</label>
                    <select class="form-select" aria-label="Selecione um assunto" id="linguagem">
                        <option selected>Profissional</option>
                        <option value="1">Pessoal</option>
                        <option value="2">Serviços</option>
                        <option value="3">Treinamentos</option>
                        <option value="4">Consultoria</option>            
                        <option value="5">Desenvolvimento</option>                        
                    </select>
                </div>
                <div class="mb-3"><br>
                    <label for="mensagem" class="form-label">Mensagem:</label><br>
                    <textarea class="form-control" id="mensagem" rows="2"></textarea>
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="button" class="btn btn-primary">&nbsp;Enviar&nbsp;</button>
                </div>
            </div>
        </div>        
    </div>
</body>
